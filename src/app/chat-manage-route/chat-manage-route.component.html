<app-side-menu></app-side-menu>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Chat - Manage</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Chat Details</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Application: </label>
                        <span>{{ chat.application.name }}</span>
                    </div>
                    <div class="form-group">
                        <label>Session Id: </label>
                        <span>{{ chat.sessionId }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div *ngFor="let message of messages" class="well">
              <span>{{ message.sender }}</span>
              <p>{{ message.text }}</p>
            </div>
        </div>
    </div>
</div>
