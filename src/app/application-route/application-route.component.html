<app-side-menu></app-side-menu>

<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Applications</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">List of applications</div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Team</th>
                  <th>Team Owner</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <a [routerLink]="['/application/create']" class="btn btn-primary">Create</a>
                  </td>
                </tr>
                <tr *ngFor="let application of applications">
                  <td>{{ application.id }}</td>
                  <td>{{ application.name }}</td>
                  <td>{{ application.team.name }}</td>
                  <td>{{ application.team.owner.emailAddress }}</td>
                  <td>
                      <a [routerLink]="['/application/edit/' + application.id]" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
