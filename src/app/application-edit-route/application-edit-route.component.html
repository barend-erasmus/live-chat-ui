<app-side-menu></app-side-menu>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Application - Edit</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Application Details</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="application.name" class="form-control">
                        <p class="help-block">Enter your application name.</p>
                    </div>
                    <div class="form-group">
                        <label>Team</label>
                        <select [(ngModel)]="application.team" class="form-control">
                          <option disabled>Select a team</option>
                          <option *ngFor="let team of teams" [ngValue]="team">{{ team.name }}</option>
                        </select>
                    </div>
                    <p *ngFor="let validationMessage of validationMessages" class="text-danger">{{ validationMessage.message }}</p>
                    <button (click)="onClickSave()" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
